<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Numbers</title>
</head>
<body>

    <div class="tableau">
        <div class="entry-user">
            <p>Entrez un nombre entier :</p>
            <input type="number" name="entry" class="user-entry" placeholder="Entier">
            <div class="submit-number">Soumettre</div>
            <div class="restart">Recommencer</div>
        </div>

        <div class="total-entries">
            <span>Le nombre de nombres entres</span>
            <div class="result"></div>
        </div>

        <div class="sum-entries">
            <span>Le somme des nombres entres</span>
            <div class="sum-entries-result"></div>
        </div>

        <div class="max-entries">
            <span>Le plus grand des nombres entres</span>
            <div class="max-entries-result"></div>
        </div>

        <div class="min-entries">
            <span>Le plus petit des nombres entres</span>
            <div class="result"></div>
        </div>

        <div class="avarage-entries">
            <span>La moyenne de nombres entres</span>
            <div class="min-entries-result"></div>
        </div>

        <div class="list-of-entries">
            <span>Le nombre de nombres entres</span>
            <div class="list-of-entries-result"></div>
        </div>

        <div class="sequence-entries">
            <span>La plus grande sequence de nombres entres</span>
            <div class="sequence-entriesresult"></div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
